<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Build logs for Job {{ .LogID }}</title>

    <!-- Bootstrap -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">

    <style>
      body { padding-top: 70px; }
      ol { 
        background-color: #f9f9f9;
        font-family: 'Source Code Pro', monospace;
      }
      li.stderr span {
        color: #f00;
        white-space: pre-wrap;
      }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Repo-Runner</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li>
              <p class="navbar-text">
                Build for repository <a href="#" class="navbar-link" id="repo-link"></a> &middot;
                Status: <span id="build-status">waiting...</span>
              </p>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ol id="logs"></ol>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
      var logID = "{{ .LogID }}";

      var endpoint;
      endpoint = (function() {
        switch (location.protocol) {
          case "https:":
            return "wss://" + location.host + "/log/stream/" + logID;
          default:
            return "ws://" + location.host + "/log/stream/" + logID;
        }
      })();
      sock = new WebSocket(endpoint);
      sock.onmessage = function(evt){
        var data = JSON.parse(evt.data);
        if (data.channel === "meta") {
          switch(data.type) {
            case "meta_repo-url":
              $('#repo-link').attr('href', data.message);
              break;
            case "meta_repo-name":
              $('#repo-link').text(data.message);
              break;
            case "meta_start":
              $('#build-status').text('running...');
              break;
            case "meta_finished":
              $('#build-status').text('finished.');
              break;
          }
          return;
        }

        var line = $('<li><span></span></li>');
        $(line).find('span').text(data.message);
        $(line).addClass(data.channel);
        $(line).appendTo($('#logs'));
      };
    </script>
  </body>
</html>
